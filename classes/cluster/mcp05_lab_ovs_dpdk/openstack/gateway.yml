classes:

- system.linux.system.repo.mos9

- system.linux.system.repo.tcp_extra
- system.linux.system.repo.saltstack_2016_3_trusty
- system.neutron.gateway.cluster
- cluster.mcp05_lab_ovs_dpdk
parameters:
  _param:
    interface_mtu: 1500
    cluster_vip_address: ${_param:openstack_control_address}

    linux_system_codename: xenial
    keepalived_vip_interface: br_ctl
    keepalived_vip_virtual_router_id: 69
    deploy_nic: enp2s0f0
    primary_first_nic: enp2s0f1
  linux:
    network:
      interface:
        eth1:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_first_nic}
          master: bond0
        bond0:
          enabled: true
          proto: manual
          type: bond
          use_interfaces:
          - ${_param:primary_first_nic}
          slaves: ${_param:primary_first_nic}
          mode: active-backup
        bond0.2416:
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - bond0
        bond0.2417:
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - bond0
        br_ctl:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
          use_interfaces:
          - bond0.2416
        br_data:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:tenant_address}
          netmask: 255.255.255.0
          use_interfaces:
          - bond0.2417
